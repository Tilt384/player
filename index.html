<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музичний плеєр</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <div class="album-cover">
      <img id="album-cover-img" src="default-cover.jpg" alt="Обкладинка альбому" crossorigin="anonymous">
    </div>
    <div class="player-controls">
      <button id="before-btn">←</button>
      <button id="play-pause-btn">►</button>
      <button id="next-btn">→</button>

    </div>
    <audio id="audio-player" controls>
      <source src="your-audio-file.mp3" type="audio/mp3">
      Ваш браузер не поддерживает элемент audio.
    </audio>
  </div>
  <div class="song-list-container">
    <img id="songilist-albumcover0" src="default-cover.jpg">
    <img id="songilist-albumcover1" src="default-cover.jpg">
    <img id="songilist-albumcover2" src="default-cover.jpg">
    <img id="songilist-albumcover3" src="default-cover.jpg">
    <img id="songilist-albumcover4" src="default-cover.jpg">
  </div>

  <script src="libs/color-thief.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
